<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter log in Page</title>
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body><div class="container">
    <section class="Login-header">
        <img src="./twitter-logo-A84FE9258E-seeklogo.com.png" alt="Twitter logo" class="logo">
    <h3>Log in to Twitter</h3></section>
    <section class="login-form-section">
        <form><div class="email-container">
            <input type="email" placeholder="Phone,email or username" class="inputs"/></div>
            <div><input type="password" placeholder="Password" class="inputs"/></div>
            <button class="login-button">Log In</button>
        </form>
    </section>
    <section class="login-footer"><a href="#">Forgot Password?</a>. 
    <a href="#">Sign up for Twitter</a></section></div>
    
</body>
</html>
